<section class="add">
  <div class="container">
    <div class="add__title title">
      Add Funds
    </div>
    <div class="add__subtitle">
      To get the information required to make deposit by wire transfer, please contact <a
        href="mailto:billing@advertex.biz">billing@advertex.biz</a>
    </div>
    <label class="add-amount add-field">
      <div class="add-field__name">Amount:</div>
      <input value="100.00" class="add-field__input" />
      <span>$</span>
    </label>
    <div class="add-body">
      <div class="add-body__title">
        Billing Details
      </div>
      <label class="add-body__field add-field _success">
        <div class="add-field__name">First Name:</div>
        <input class="add-field__input" />
      </label>
      <label class="add-body__field add-field _error">
        <div class="add-field__name">
          <span class="_error-name">Not correct</span>
          Last Name:
        </div>
        <input class="add-field__input" />
      </label>
      <label class="add-body__field add-field">
        <div class="add-field__name">Email:</div>
        <input class="add-field__input" />
      </label>
      <label class="add-body__field add-field">
        <div class="add-field__name">Phone number:</div>
        <input class="add-field__input" />
      </label>
      <label class="add-body__field add-field">
        <div class="add-field__name">Address Line 1:</div>
        <input class="add-field__input" />
      </label>
      <label class="add-body__field add-field">
        <div class="add-field__name">Address Line 2:</div>
        <input class="add-field__input" />
      </label>
      <label class="add-body__field add-field">
        <div class="add-field__name">City:</div>
        <input class="add-field__input" />
      </label>
      <label class="add-body__field add-field">
        <div class="add-field__name">State/Province:</div>
        <input class="add-field__input" />
      </label>
      <label class="add-body__field add-field">
        <div class="add-field__name">ZIP Code:</div>
        <input class="add-field__input" />
      </label>
      <label class="add-body__field add-field">
        <div class="add-field__name">Country:</div>
        <input class="add-field__input" />
      </label>
    </div>
  </div>
</section>
