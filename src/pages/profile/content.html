<div class="profile">
  <div class="profile__title title">
    Edit Profile
  </div>
  <div class="container">
    <form action="">
      <div class="profile-body">
        <div class="profile-col">
          <div class="profile-col__title">Profile</div>
          <label class="profile-col__field add-field">
            <div class="add-field__name">Email:</div>
            <input class="add-field__input" value="client@domain.com" />
          </label>
          <label class="profile-col__field add-field _success">
            <div class="add-field__name">Company Name:</div>
            <input class="add-field__input" />
          </label>
          <label class="profile-col__field add-field _error">
            <div class="add-field__name">
              <span class="_error-name">Not correct</span>
              Registered Number:
            </div>
            <input class="add-field__input" />
          </label>
          <label class="profile-col__field add-field add-field_textarea">
            <div class="add-field__name">Registered Address:</div>
            <textarea class="add-field__input"></textarea>
          </label>
          <label class="profile-col__field add-field">
            <div class="add-field__name">Director / Contact Person:</div>
            <input class="add-field__input" />
          </label>
        </div>
        <div class="profile-col">
          <div class="profile-col__title">Bank Details:</div>
          <label class="profile-col__field add-field">
            <div class="add-field__name">Beneficiary Name:</div>
            <input class="add-field__input" />
          </label>
          <label class="profile-col__field add-field">
            <div class="add-field__name">Beneficiary Address:</div>
            <input class="add-field__input" />
          </label>
          <label class="profile-col__field add-field">
            <div class="add-field__name">Bank Name:</div>
            <input class="add-field__input" />
          </label>
          <label class="profile-col__field add-field">
            <div class="add-field__name">Bank Address:</div>
            <input class="add-field__input" />
          </label>
          <label class="profile-col__field add-field">
            <div class="add-field__name">IBAN / Account Number:</div>
            <input class="add-field__input" />
          </label>
          <label class="profile-col__field add-field">
            <div class="add-field__name">SWIFT / BIC Code:</div>
            <input class="add-field__input" />
          </label>
          <label class="profile-col__field add-field add-field_textarea">
            <div class="add-field__name">Intermediate:
              <br> <span> (If applicable)</span>
            </div>
            <textarea class="add-field__input"></textarea>
          </label>
        </div>
        <div class="profile-col">
          <div class="profile-col__title">Change Password</div>
          <label class="profile-col__field add-field">
            <div class="add-field__name">Current password:</div>
            <input class="add-field__input" />
          </label>
          <label class="profile-col__field add-field">
            <div class="add-field__name">New password:</div>
            <input class="add-field__input" />
          </label>
          <label class="profile-col__field add-field">
            <div class="add-field__name">Confirm new password:</div>
            <input class="add-field__input" />
          </label>
        </div>
      </div>
      <div class="profile-btn btn btn_big">Save Changes</div>
      <div class="profile-message">
        <img src="./img/icons/check.svg" alt="">
        Successfully saved
      </div>
    </form>
  </div>
</div>
